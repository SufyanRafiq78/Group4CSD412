<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Finder Dashboard</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <header class="app-header">
        <h1>ğŸ¾ Pet Finder Dashboard</h1>
        <p>Manage all available animals and shelters in the system.</p>
    </header>

    <main class="container">
        <div id="status-message" class="message-area" role="alert"></div>

        <section class="search-section">
            <h2>Find a Pet</h2>
            <form id="search-form" class="filter-form">
                <input type="text" name="species" placeholder="Species (Dog, Cat, etc.)">
                <input type="text" name="breed" placeholder="Breed">
                <button type="submit" class="btn btn-search">Search</button>
                <button type="button" id="btn-reset" class="btn btn-secondary">Clear Filters</button>
            </form>
            <button id="btn-open-create" class="btn btn-primary">Add New Pet</button>
        </section>

        <section class="pet-listing-section">
            <h2>Available Pets (<span id="pet-count">0</span>)</h2>
            <div id="pet-list" class="pet-grid">
                <p id="loading-indicator">Loading pet data...</p>
            </div>
        </section>

    </main>

    <div id="pet-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modal-title">Add New Pet</h3>
            <form id="pet-form">
                <input type="hidden" name="id" id="pet-id">
                
                <label for="pet-name">Name:</label>
                <input type="text" id="pet-name" name="name" required>
                <button type="submit" class="btn btn-success">Save Pet</button>
            </form>
        </div>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
