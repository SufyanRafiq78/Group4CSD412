<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Finder App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h1>üêæ Pet Finder</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#pets">Find Pets</a></li>
                <li><a href="#shelters">Shelters</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Find Your Purrfect Friend</h1>
            <p>Discover adoptable pets from local shelters in Washington</p>
            <a href="#pets" class="btn btn-primary">Browse Pets</a>
        </div>
    </section>

    <!-- Search & Filter Section -->
    <section class="search-section" id="pets">
        <div class="container">
            <h2>Search for Pets</h2>
            
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search by name, breed...">
                <button id="searchBtn" class="btn btn-primary">Search</button>
            </div>

            <div class="filters">
                <select id="speciesFilter">
                    <option value="">All Species</option>
                    <option value="Dog">Dogs</option>
                    <option value="Cat">Cats</option>
                    <option value="Rabbit">Rabbits</option>
                    <option value="Guinea Pig">Guinea Pigs</option>
                    <option value="Ferret">Ferrets</option>
                    <option value="Parrot">Parrots</option>
                </select>

                <select id="genderFilter">
                    <option value="">All Genders</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

                <select id="ageFilter">
                    <option value="">All Ages</option>
                    <option value="1">1 year</option>
                    <option value="2">2 years</option>
                    <option value="3">3 years</option>
                    <option value="4">4 years</option>
                    <option value="5">5+ years</option>
                </select>

                <button id="clearFilters" class="btn btn-secondary">Clear Filters</button>
            </div>
        </div>
    </section>

    <!-- Pets Display Section -->
    <section class="pets-section">
        <div class="container">
            <div id="loadingSpinner" class="loading" style="display: none;">
                <p>Loading pets...</p>
            </div>
            
            <div id="petsGrid" class="pets-grid">
                <!-- Pet cards will be inserted here by JavaScript -->
            </div>

            <div id="noPetsMessage" class="no-results" style="display: none;">
                <p>No pets found matching your criteria.</p>
                <button class="btn btn-primary" onclick="loadAllPets()">View All Pets</button>
            </div>
        </div>
    </section>

    <!-- Pet Detail Modal -->
    <div id="petModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="petDetails">
                <!-- Pet details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Pet Finder App</p>
            <p>Find your perfect companion today!</p>
        </div>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
